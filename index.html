<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeartStrings Snap üì∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="HeartStrings Snap - Capture your moments with a classic photo booth strip experience." />
  <meta name="keywords" content="photo booth, photo strip, webcam photos, camera, snapshots, HeartStrings Snap" />
  <meta name="author" content="Keval Nagariya" />

  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∏</text></svg>" />


  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #000; /* Black background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #eee;
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      user-select: none;
      color: #fff;
      text-shadow: 0 0 8px #00cccccc;
    }
    .camera-container {
      position: relative;
      width: 320px;
      height: 240px;
      border: 6px solid #444;
      border-radius: 14px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 6px 16px rgba(0,204,204,0.3);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(1.05) contrast(1.05);
    }
    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      font-weight: 900;
      color: #fff;
      text-shadow:
        0 0 6px #fff,
        0 0 12px #ccc;
      user-select: none;
      pointer-events: none;
      text-align: center;
      width: 220px;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      display: none;
      font-family: monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Photo strip container with paper texture */
    .strip {
      margin-top: 28px;
      width: 320px;
      background: #fff;
      border-radius: 16px;
      padding: 16px 16px 24px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      user-select: none;
      background-image:
        radial-gradient(circle, #f9f9f9 1px, transparent 1px),
        radial-gradient(circle, #f9f9f9 1px, transparent 1px);
      background-position: 0 0, 8px 8px;
      background-size: 16px 16px;
    }

    /* Each photo frame */
    .strip img {
      width: 100%;
      display: block;
      border-radius: 10px;
      margin-bottom: 20px;
      border: 12px solid #fff; /* Thick white border */
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.25);
      background: #eee;
      transition: transform 0.3s ease;
    }
    /* Hover zoom effect */
    .strip img:hover {
      transform: scale(1.05);
      box-shadow:
        0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .branding {
      color: #333;
      font-size: 14px;
      text-align: center;
      font-style: italic;
      letter-spacing: 0.7px;
      user-select: none;
      margin-top: 10px;
      font-weight: 600;
      text-shadow: none;
    }
    .controls {
      margin-top: 24px;
      display: flex;
      gap: 16px;
    }
    button {
      cursor: pointer;
      background-color: #5a8f8f;
      border: none;
      color: #111;
      font-size: 16px;
      font-weight: 700;
      padding: 12px 28px;
      border-radius: 30px;
      box-shadow:
        0 4px 10px #5a8f8f,
        0 0 12px #5a8f8f;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button:hover:not(:disabled) {
      background-color: #417f7f;
      color: #eee;
    }
    button:disabled {
      cursor: not-allowed;
      background-color: #2c4f4f;
      box-shadow: none;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>HeartStrings Snap</h1>

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="countdown" id="countdown">3</div>
  </div>

  <div class="strip" id="stripPreview" aria-live="polite" style="display:none;"></div>

  <div class="controls">
    <button id="start" aria-label="Take photo strip">üì∏ Take Strip</button>
    <button id="download" aria-label="Download photo strip" style="display:none;">‚¨áÔ∏è Download</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('start');
    const countdown = document.getElementById('countdown');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const stripPreview = document.getElementById('stripPreview');
    const downloadBtn = document.getElementById('download');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(() => alert("Camera access denied or unavailable."));

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      downloadBtn.style.display = 'none';
      stripPreview.style.display = 'none';
      stripPreview.innerHTML = '';

      const numShots = 3;
      const spacing = 40; 
      const photoBorder = 24; // Border size on each photo (inside canvas)
      const w = video.videoWidth || 640;
      const h = video.videoHeight || 480;
      const stripW = 320;
      const photoHeight = stripW * (h / w);
      const stripH = photoHeight * numShots + spacing * (numShots - 1) + 50; // extra space for branding

      canvas.width = stripW + photoBorder * 2; // add border padding for canvas width
      canvas.height = stripH + photoBorder * 2; // add border padding for height

      // Fill background white (paper)
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < numShots; i++) {
        await showSmileCountdown();

        const y = photoBorder + i * (photoHeight + spacing);
        // Draw subtle shadow under photo
        ctx.shadowColor = "rgba(0,0,0,0.2)";
        ctx.shadowBlur = 12;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 5;

        // Draw white photo border
        ctx.fillStyle = "#fff";
        ctx.fillRect(photoBorder, y, stripW, photoHeight);

        // Remove shadow for photo itself
        ctx.shadowColor = "transparent";

        // Draw the video image inset by border padding
        ctx.drawImage(video, photoBorder + 6, y + 6, stripW - 12, photoHeight - 12);

        await wait(600);
      }

      // Branding text
      ctx.fillStyle = "#333";
      ctx.font = "16px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("HeartStrings Snap ¬© 2025", canvas.width / 2, canvas.height - 20);

      const stripURL = canvas.toDataURL("image/png");
      stripPreview.innerHTML = `<img src="${stripURL}" alt="Photo booth strip with 3 photos" />
                                <div class="branding">HeartStrings Snap</div>`;
      stripPreview.style.display = 'block';
      downloadBtn.style.display = 'inline-flex';
      startBtn.disabled = false;

      downloadBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = stripURL;
        a.download = 'photo-strip.png';
        a.click();
      };
    });

    async function showSmileCountdown() {
      countdown.style.display = 'flex';
      const steps = ['1', '2', '3', 'smile..'];
      for (let step of steps) {
        countdown.textContent = step;
        await wait(800);
      }
      countdown.style.display = 'none';
    }

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
</body>
</html>
